name: Build and Commit Artifacts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build plugin using esbuild
        run: npm run build

      - name: Copy build files to temporary folder
        run: |
          mkdir build_output
          cp main.js main.js.map build_output/

      - name: Commit build artifacts to build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Checkout or create the 'build' branch
          git checkout -B build
          # Replace previous build artifacts with the new ones
          cp -R build_output/* .
          git add main.js main.js.map
          git commit -m "Update build artifacts" || echo "No changes to commit"
          # Push using the token in the remote URL
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Wenlin88/Obsidian-API-Gateway.git build